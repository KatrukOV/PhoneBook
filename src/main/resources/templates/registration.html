<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
</head>
<body>
<div>
    <h3>Create your account</h3>
    <hr/>

    <ul id="messages"
        th:with="notifyMessages=${session[T(com.katruk.domain.service.impl.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
        <li th:each="msg : ${notifyMessages}" th:text="${msg.text}"
            th:class="${#strings.toLowerCase(msg.type)}">
        </li>
        <span th:if="${notifyMessages}" th:remove="all"
              th:text="${session.remove(T(com.katruk.domain.service.impl.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
    </ul>

    <form action="#" th:action="@{/registration}" th:object="${userDto}" method="POST">
        <div>
            <input th:field="*{lastName}" type="text" placeholder="Last Name"/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <div>
            <input th:field="*{name}" type="text" placeholder="Name"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <input th:field="*{patronymic}" type="text" placeholder="Patronymic"/>
            <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></div>
        </div>
        <div>
            <input th:field="*{login}" type="text" placeholder="Login"/>
            <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        </div>
        <div>
            <input th:field="*{password}" type="password" placeholder="Password"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div>
            <input th:field="*{confirmPassword}" type="password"
                   placeholder="Confirm your password"/>
            <div th:if="${#fields.hasErrors('confirmPassword')}"
                 th:errors="*{confirmPassword}"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <br/>
    <form th:action="@{/login}" method="GET">
        <input type="submit" value="Back to login"/>
    </form>
</div>
</body>
</html>
