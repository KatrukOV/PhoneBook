<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Log in</title>
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="POST">
        <h2>Log in</h2>
        <div>
            <input th:name="login" type="text" placeholder="Login"/>
            <br/>
            <input th:name="password" type="password" placeholder="Password"/>
            <br/>
            <!--<div th:text="${error}"></div>-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Log In</button>
            <h4><a th:href="@{/registration}">Registration</a></h4>
        </div>
    </form>
    <h3>
        <!--<div th:text="${logout}"></div>-->
    </h3>
</div>
</body>
</html>
